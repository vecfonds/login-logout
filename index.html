<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <form action="" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình</p>
            <div class="spacer"></div>

            <div class="form-group">
                <label class="form-label" for="fullname">Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" placeholder="VD: Nguyễn Tiến Dũng" class="form-control" />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="VD: pknguyen@gmail.com" class="form-control" />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" class="form-control" />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="password-confirmation">Nhập lại mật khẩu</label>
                <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Nhập lại mật khẩu" class="form-control" />
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="javascript.js"></script>

    <script>
        Validator({
            form: '#form-1',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
            ]
        });
    </script>
</body>

</html>
